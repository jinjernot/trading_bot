<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Log Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Trade Logs</h1>
    <div id="table-container"></div>

    <script>
        // Function to generate table
        function generateTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Table headers
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.replace('_', ' ').toUpperCase();
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Table rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        // Fetch JSON data dynamically and render table
        async function loadAndRenderTable() {
            try {
                const response = await fetch('trade_logs.json'); // Path to your JSON file
                if (!response.ok) {
                    throw new Error('Failed to fetch JSON file');
                }
                const data = await response.json();
                const container = document.getElementById('table-container');
                const table = generateTable(data);
                container.appendChild(table);
            } catch (error) {
                console.error('Error:', error);
                const container = document.getElementById('table-container');
                container.textContent = 'Failed to load trade logs.';
            }
        }

        loadAndRenderTable();
    </script>
</body>
</html>
